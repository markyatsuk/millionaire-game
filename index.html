<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins&display=swap" rel="stylesheet">

                <source srcset="./images/hand_mobile_1x.png 1x , ./images/hand_mobile_2x.png 2x" media="(min-width: 768px)">

            <div class="desktop-right-block">
