<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css" />
</head>    

<body>
    <section class="game-start">
        <div class="container container--flex">
            <picture>
                <source srcset="./images/hand_desktop_1x.png 1x , ./images/hand_desktop_2x.png 2x" media="(min-width: 1440px)">
                <source srcset="./images/hand_mobile_1x.png 1x , ./images/hand_mobile_2x.png 2x" media="(min-width: 768px)">
                <source srcset="./images/hand_mobile_1x.png 1x , ./images/hand_mobile_2x.png 2x" media="(min-width: 320px)">
                <img src="./images/hand_desktop_1x.png" alt="" class="team-img__item">
            </picture>
            <div class="desktop-right-block">
                <h1 class="title">Who wants to be a&nbsp;millionaire?</h1>
                <button type="button" class="start-button" start-btn>Start</button>
            </div>
        </div>
    </section>

    <section class="game-section is-hidden">
        <div class="container container--game-flex">
            <button class="menu-open-btn">
                <svg class="icon-menu" width="16px" height="14px">
                    <use  href="./images/symbol-defs.svg#icon-menu">
                </svg>
            </button>
            <h3 class="question">How old your elder brother was 10 years before you was born, mate?</h3>
            <ul class="answers">
                    <li class="answer__item">
                        <button type="submit" class="answer-button">
                        <span class="answer__leter">A</span>
                        10 years
                    </button>
                </li>
                    <li class="answer__item">
                        <button type="submit" class="answer-button">
                        <span class="answer__leter">B</span>
                        11 years
                    </button>
                </li>
                    <li class="answer__item">
                        <button type="submit" class="answer-button">
                        <span class="answer__leter">C</span>
                        12 years
                    </button>
                </li>
                    <li class="answer__item">
                        <button type="submit" class="answer-button">
                        <span class="answer__leter">D</span>
                        14 years
                    </button>
                </li>
            </ul>
        </div>
    </section>

    <section class="menu-section is-hidden">
        <div class="container container--menu-flex">
            <button class="menu-open-btn">
                <svg class="icon-cross" width="24px" height="24px">
                    <use href="./images/symbol-defs.svg#icon-cross"/>
                </svg>
            </button>
            <ul class="prizes">
                <li class="prize__item">$1,000,000</li>
                <li class="prize__item">$500,000</li>
                <li class="prize__item">$250,000</li>
                <li class="prize__item">$125,000</li>
                <li class="prize__item">$64,000</li>
                <li class="prize__item">$32,000</li>
                <li class="prize__item">$16,000</li>
                <li class="prize__item">$8,000</li>
                <li class="prize__item">$4,000</li>
                <li class="prize__item">$2,000</li>
                <li class="prize__item">$1,000</li>
                <li class="prize__item">$500</li>
            </ul>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
